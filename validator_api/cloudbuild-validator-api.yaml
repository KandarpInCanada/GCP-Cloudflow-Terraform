steps:
  # Build Docker image for validator_api
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/validator_api:$COMMIT_SHA', './validator_api']

  # Push Docker image for validator_api
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/validator_api:$COMMIT_SHA']

  # Set up kubectl and authenticate with GKE
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args:
      - 'gcloud'
      - 'container'
      - 'clusters'
      - 'get-credentials'
      - 'myapp-gke-cluster'
      - '--zone'
      - 'us-central1-a'
    id: 'Set up kubectl'

  # Substitute the COMMIT_SHA into the deployment file and deploy to GKE
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args:
      - 'sh'
      - '-c'
      - |
          # Substitute COMMIT_SHA into the deployment file
          sed -i 's|gcr.io/spry-gateway-453614-i1/validator_api:${COMMIT_SHA}|gcr.io/spry-gateway-453614-i1/validator_api:'"$COMMIT_SHA"'|g' validator_api/k8s/validator-api-deployment.yaml
          
          # Deploy to GKE
          kubectl apply -f validator_api/k8s/validator-api-deployment.yaml
    id: 'Deploy validator_api to GKE'

images:
  - 'gcr.io/$PROJECT_ID/validator_api:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY