steps:
  # Build Docker image for validator_api
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/validator_api:$COMMIT_SHA', './validator_api']

  # Push Docker image for validator_api
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/validator_api:$COMMIT_SHA']

  # Set up kubectl and authenticate with GKE
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args:
      - 'gcloud'
      - 'container'
      - 'clusters'
      - 'get-credentials'
      - 'myapp-gke-cluster'
      - '--zone'
      - 'us-central1-a'
    id: 'Set up kubectl'

  # Substitute the COMMIT_SHA into the deployment file and deploy to GKE
  # Substitute the COMMIT_SHA into the deployment file and deploy to GKE
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args:
      - 'sh'
      - '-c'
      - |
          cat validator_api/k8s/validator-api-deployment.yaml | sed "s|\${COMMIT_SHA}|$COMMIT_SHA|g" > deployment.yaml
          kubectl apply -f deployment.yaml
    id: 'Deploy validator_api to GKE'

images:
  - 'gcr.io/$PROJECT_ID/validator_api:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY