steps:
  # Build Docker image for processor_api
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/processor_api:$COMMIT_SHA', './processor_api']

  # Push Docker image for processor_api
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/processor_api:$COMMIT_SHA']

  # Set up kubectl and authenticate with GKE
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args:
      - 'gcloud'
      - 'container'
      - 'clusters'
      - 'get-credentials'
      - 'myapp-gke-cluster'
      - '--zone'
      - 'us-central1-a'
    id: 'Set up kubectl'

  # Substitute the COMMIT_SHA into the deployment file and deploy to GKE
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args:
      - 'sh'
      - '-c'
      - |
          sed -i 's|${_COMMIT_SHA}|'"$COMMIT_SHA"'|g' processor_api/k8s/processor-api-deployment.yaml
          kubectl apply -f processor_api/k8s/processor-api-deployment.yaml
    id: 'Deploy validator_api to GKE'

images:
  - 'gcr.io/$PROJECT_ID/processor_api:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY